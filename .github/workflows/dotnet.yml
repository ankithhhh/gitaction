name: Send Extent Report Email

on:
  push:
    branches:
      - master
  workflow_dispatch:
  workflow_run:
    workflows: ["Run Automation Tests"]
    types:
      - completed

jobs:
  send-email:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_run'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore

      - name: Locate Extent Report
        id: find-report
        run: |
          REPORT_PATH=$(find . -name "ExtentReport.html" | head -n 1)
          if [[ -z "$REPORT_PATH" ]]; then
            echo "Report file not found!" >&2
            exit 1
          fi
          echo "REPORT_PATH=$REPORT_PATH" >> $GITHUB_ENV

      - name: Debug Report Path
        run: |
          echo "Report path: ${{ env.REPORT_PATH }}"
          ls -R ./RashmiProject/bin/Debug/net6.0/Reports
          
      - name: Debug Email Settings
        run: |
          echo "Sending from: ${{ secrets.EMAIL_USERNAME }}"
          echo "Sending to: sanathk794@gmail.com"
          echo "Attachment exists: $(test -f ${{ env.REPORT_PATH }} && echo 'Yes' || echo 'No')"
          
      - name: Send Email with Report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: "Anki <${{ secrets.EMAIL_USERNAME }}>"
          to: "sanathk794@gmail.com"
          subject: "Extent Report - Test Results"
          body: "Attached is the latest test execution report."
          attachments: ${{ env.REPORT_PATH }}
          debug: true
