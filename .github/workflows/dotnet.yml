name: Run Automation Tests & Send Report
on:
  push:
    branches:
      - master
  workflow_dispatch:
  workflow_run:
    workflows: ["Run Automation Tests"]
    types:
      - completed

jobs:
  run-tests:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_run'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore

      - name: Delete Old Reports (if exist)
        run: rm -rf TestReports/* || true

      - name: Run SpecFlow Tests
        run: dotnet test --filter FullyQualifiedName~Happyflow
        continue-on-error: true

      - name: Debug: List Files & Check Report Path
        run: |
          echo "Listing all files and directories:"
          ls -R
          echo "Checking TestReports directory:"
          ls -R TestReports || echo "TestReports directory does not exist!"

      - name: Locate Extent Report
        id: find-report
        run: |
          sleep 20  # Allow time for report generation
          REPORT_PATH="TestReports/ExtentReport.html"

          if [[ ! -f "$REPORT_PATH" ]]; then
            echo "Extent report NOT found!" >&2
            exit 1
          fi

          echo "Found report at: $REPORT_PATH"
          echo "REPORT_PATH=$REPORT_PATH" >> $GITHUB_ENV

      - name: Send Email with Report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: "Anki <${{ secrets.EMAIL_USERNAME }}>"
          to: "havankotian6188@gmail.com"
          subject: "Automation Test Results Report"
          body: |
            Hello,

            Attached is the latest test execution report generated on ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}.

            This report contains the results of the Happyflow test scenarios.

            Regards,  
            CI/CD Automation
          attachments: |
            ${{ env.REPORT_PATH }}
