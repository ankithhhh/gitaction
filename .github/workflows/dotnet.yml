name: Run HappyFlow Tests & Send Report

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  happyflow-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet build --no-restore

      - name: Run HappyFlow Tests
        run: |
          dotnet test RashmiProject.sln --filter "FullyQualifiedName~Features.Happyflow" --no-build --verbosity normal

      # Upload Extent Report as Artifact
      - name: Upload Extent Report
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: TestResults/ExtentReports/extent_report.html

      # Send Email on Failure
      - name: Send Email on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_PASSWORD }}
          subject: "HappyFlow Test Failed - Report Attached"
          body: |
            Hello Ankith,
            The **HappyFlow** test has **failed**. Please check the attached Extent Report.
            Regards, GitHub Actions
          to: "ankiamin77@gmail.com"
          from: ${{ secrets.GMAIL_USERNAME }}
          attachments: |
            ${{ github.workspace }}/TestResults/ExtentReports/extent_report.html

      # Send Email on Success
      - name: Send Email on Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_PASSWORD }}
          subject: "HappyFlow Test Passed - Report Attached"
          body: |
            Hello Ankith,
            The **HappyFlow** test has **passed** successfully! ðŸŽ‰
            Please check the attached Extent Report.
            Regards, GitHub Actions
          to: "ankiamin77@gmail.com"
          from: ${{ secrets.GMAIL_USERNAME }}
          attachments: |
            ${{ github.workspace }}/TestResults/ExtentReports/extent_report.html

      # Cleanup Test Reports
      - name: Cleanup Test Reports
        if: always()
        run: |
          echo "Cleaning up test artifacts..."
          rm -rf TestResults/Screenshots/*
          rm -rf TestResults/ExtentReports/*
