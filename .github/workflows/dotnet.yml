name: Run Selenium Tests & Send Extent Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0' # Change this to match your project

      - name: Install ChromeDriver
        uses: browser-actions/setup-chrome@v1

      - name: Install Dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet build --configuration Release

      - name: Run Tests with NUnit
        run: dotnet test --logger trx --results-directory TestResults

      - name: Upload Extent Report as an Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ExtentReport
          path: Reports/ExtentReport.html  # Make sure the report is stored in this path

      - name: Send Email with Extent Report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Selenium Test Report"
          body: "Hello, \n\nPlease find attached the latest Selenium Extent Report.\n\nBest Regards,\nGitHub Actions"
          to: "ankiamin77@gmail.com"
          from: "GitHub Actions"
          attachments: "Reports/ExtentReport.html"
          secure: true
          debug: true  # Enable debug logs if needed
