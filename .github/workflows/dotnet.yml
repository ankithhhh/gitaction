name: Run Automation Tests & Send Report

on:
  push:
    branches:
      - master
  workflow_dispatch:
  workflow_run:
    workflows: ["Run Automation Tests"]
    types:
      - completed

jobs:
  run-tests:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_run'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore

      - name: Delete Old Reports
        run: |
          find . -type f -name "ExtentReport.html" -delete
          echo "Old reports deleted."

      - name: Run SpecFlow Tests
        run: dotnet test --filter FullyQualifiedName~Happyflow
        continue-on-error: true

      - name: Locate Extent Report
        id: find-report
        run: |
          sleep 15  # Allow time for report generation
          REPORT_PATH=$(find . -type f -name "ExtentReport.html" | head -n 1)

          if [[ -z "$REPORT_PATH" ]]; then
            echo "Extent report NOT found!" >&2
            exit 1
          fi
          
          echo "Found report at: $REPORT_PATH"
          echo "REPORT_PATH=$REPORT_PATH" >> $GITHUB_ENV

      - name: Debug - List Report Directory Contents
        run: ls -la $(dirname "${{ env.REPORT_PATH }}")

      - name: Send Email with Report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: "Anki <${{ secrets.EMAIL_USERNAME }}>"
          to: "havankotian6188@gmail.com"
          subject: "Automation Test Results Report"
          body: |
            Hello,

            Attached is the latest test execution report generated on ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}.

            This report contains the results of the Happyflow test scenarios along with screenshots of failed test cases.

            Regards,  
            CI/CD Automation
          attachments: |
            ${{ env.REPORT_PATH }}
