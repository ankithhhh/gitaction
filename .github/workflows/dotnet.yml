name: Run Automation Tests & Send Report
on:
  push:
    branches:
      - master
  workflow_dispatch:
  workflow_run:
    workflows: ["Run Automation Tests"]
    types:
      - completed
jobs:
  run-tests:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_run'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore

      - name: Delete Old Reports (if exist)
        run: |
          find . -path "*/bin/Debug/net6.0/Reports/ExtentReport.html" -delete || true
          find . -path "*/bin/Debug/net6.0/Screenshots/*" -delete || true

      - name: Run SpecFlow Tests
        run: dotnet test --filter FullyQualifiedName~Happyflow
        continue-on-error: true

      - name: Locate Extent Report
        id: find-report
        run: |
          sleep 10  # Allow time for report generation

          REPORT_PATH=$(find . -path "*/bin/Debug/net6.0/Reports/ExtentReport.html" | head -n 1)
          
          if [[ -z "$REPORT_PATH" ]]; then
            REPORT_PATH=$(find . -name "ExtentReport.html" | sort -r | head -n 1)
          fi
          
          if [[ -z "$REPORT_PATH" ]]; then
            echo "Report file not found!" >&2
            exit 1
          fi
          
          echo "Found report at: $REPORT_PATH"
          echo "REPORT_PATH=$REPORT_PATH" >> $GITHUB_ENV

      - name: Locate Screenshots
        id: find-screenshots
        run: |
          SCREENSHOT_DIR=$(find . -type d -path "*/bin/Debug/net6.0/Screenshots" | head -n 1)
          
          if [[ -z "$SCREENSHOT_DIR" ]]; then
            echo "Screenshots directory not found!"
            exit 1
          fi
          
          echo "Found screenshots at: $SCREENSHOT_DIR"
          echo "SCREENSHOT_DIR=$SCREENSHOT_DIR" >> $GITHUB_ENV

      - name: Verify Report & Screenshots Exist
        run: |
          if [ ! -f "${{ env.REPORT_PATH }}" ]; then
            echo "Extent report NOT found!"
            exit 1
          fi
          
          if [ ! -d "${{ env.SCREENSHOT_DIR }}" ]; then
            echo "Screenshots directory NOT found!"
            exit 1
          fi
          
          echo "Report and screenshots found successfully."

      - name: Zip Screenshots
        run: |
          zip -r screenshots.zip "${{ env.SCREENSHOT_DIR }}"

      - name: Send Email with Report & Screenshots
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: "Anki <${{ secrets.EMAIL_USERNAME }}>"
          to: "havankotian6188@gmail.com"
          subject: "Automation Test Results Report"
          body: |
            Hello,

            Attached is the latest test execution report generated on ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}.

            This report contains the results of the Happyflow test scenarios along with the screenshots of failed test cases.

            Regards,  
            CI/CD Automation
          attachments: |
            ${{ env.REPORT_PATH }}
            screenshots.zip
