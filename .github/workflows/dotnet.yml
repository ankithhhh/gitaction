name: .NET Test Automation CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore

      - name: Give execute permissions to Selenium Manager
        run: chmod +x RashmiProject/bin/Debug/net6.0/selenium-manager/linux/selenium-manager

      - name: Run tests with SpecFlow filter
        run: |
          dotnet test RashmiProject.sln \
            --filter "FullyQualifiedName~Features.Happyflow" \
            --no-build --verbosity normal

      - name: List Files in TestResults/Screenshots
        run: ls -la "${GITHUB_WORKSPACE}/TestResults/Screenshots"

      - name: List Files in TestResults/ExtentReports
        run: ls -la "${GITHUB_WORKSPACE}/TestResults/ExtentReports"

      - name: Wait for Extent Report File
        run: |
          report_file="${GITHUB_WORKSPACE}/TestResults/ExtentReports/extent_report_$(date +'%Y-%m-%d_%H-%M-%S').html"
          if [ -f "$report_file" ]; then
            echo "Extent report file exists: $report_file"
          else
            echo "Extent report file not found."
            exit 1
          fi

      - name: Send email notification on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_PASSWORD }}
          subject: "Test Failed - Screenshot and Extent Report Attached"
          body: |
            Hello Developer,
            One or more tests have failed. Please find the screenshot and extent report attached for your reference.
            Regards,
            GitHub Actions
          to: ankiamin77@gmail.com
          from: ${{ secrets.GMAIL_USERNAME }}
          attachments: |
            ${{ github.workspace }}/TestResults/Screenshots/*
            ${{ github.workspace }}/TestResults/ExtentReports/*
