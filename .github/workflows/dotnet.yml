name: Run Automation Tests & Send Report
on:
  push:
    branches:
      - master
  workflow_dispatch:
  workflow_run:
    workflows: ["Run Automation Tests"]
    types:
      - completed
jobs:
  run-tests:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_run'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore

      - name: Delete Old Extent Report (if exists)
        run: |
          find . -name "ExtentReport.html" -exec rm {} \; || true

      - name: Run SpecFlow Tests
        run: dotnet test --filter FullyQualifiedName~Happyflow
        continue-on-error: true

      - name: Locate Latest Extent Report
        id: find-report
        run: |
          sleep 10  # Allow time for report generation
          REPORT_PATH=$(find . -name "ExtentReport.html" | sort -r | head -n 1)
          if [[ -z "$REPORT_PATH" ]]; then
            echo "Report file not found!" >&2
            exit 1
          fi
          echo "REPORT_PATH=$REPORT_PATH" >> $GITHUB_ENV

      - name: Verify Updated Report
        run: |
          if [ -f "${{ env.REPORT_PATH }}" ]; then
            echo "Updated report exists at: ${{ env.REPORT_PATH }}"
          else
            echo "Updated report file NOT found!"
            exit 1
          fi

      - name: Send Email with Latest Report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: "Anki <${{ secrets.EMAIL_USERNAME }}>"
          to: "havankotian6188@gmail.com"
          subject: "Latest Extent Report - Test Results"
          body: "Attached is the latest test execution report."
          attachments: ${{ env.REPORT_PATH }}
