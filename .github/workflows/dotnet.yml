name: Run Automation Tests & Send Report

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore

      - name: Run SpecFlow Tests
        run: dotnet test
        continue-on-error: true

      - name: Locate Extent Report
        id: find-report
        run: |
          sleep 5
          REPORT_PATH=$(find . -name "ExtentReport.html" | head -n 1)
          SCREENSHOTS_DIR=$(find . -type d -name "Screenshots" | head -n 1)

          if [[ -z "$REPORT_PATH" ]]; then
            echo "❌ Report file not found!" >&2
            exit 1
          fi

          echo "✅ Report found at: $REPORT_PATH"
          echo "REPORT_PATH=$REPORT_PATH" >> $GITHUB_ENV
          echo "SCREENSHOTS_DIR=$SCREENSHOTS_DIR" >> $GITHUB_ENV

      - name: Debug Report Path
        run: |
          echo "📌 Report Path: ${{ env.REPORT_PATH }}"
          ls -l ${{ env.REPORT_PATH }}

      - name: Send Email with Report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: "Automation <${{ secrets.EMAIL_USERNAME }}>"
          to: "ankiamin77@gmail.com"
          subject: "Test Automation Report"
          body: |
            Hello,

            The latest automation test execution report is attached. Screenshots for failed steps are embedded.

            Regards,  
            CI/CD Automation
          attachments: |
            ${{ env.REPORT_PATH }}
