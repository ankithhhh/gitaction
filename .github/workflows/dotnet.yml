name: Automation Test Execution

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: ðŸ›  Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: ðŸ“¦ Restore Dependencies
        run: dotnet restore

      - name: ðŸš€ Build Solution
        run: dotnet build --configuration Debug

      - name: ðŸ§ª Run Selenium Tests
        run: dotnet test --logger trx

      - name: ðŸ“‚ Upload Extent Report
        uses: actions/upload-artifact@v3
        with:
          name: ExtentReport
          path: |
            RashmiProject/RashmiProject/bin/Debug/net6.0/Reports/ExtentReport.html

      - name: ðŸ“§ Send Email with Report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸš€ Selenium Test Automation Report"
          body: "Hello,\n\nFind the attached Extent Report for the latest test run.\n\nBest Regards,\nAutomation Team"
          from: "your-email@example.com"
          to: "ankiamin77@gmail.com"
          attachments: RashmiProject/RashmiProject/bin/Debug/net6.0/Reports/ExtentReport.html
