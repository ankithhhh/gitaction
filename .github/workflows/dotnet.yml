name: Run Automation Tests & Send Report
on:
  push:
    branches:
      - master
  workflow_dispatch:
  workflow_run:
    workflows: ["Run Automation Tests"]
    types:
      - completed

jobs:
  run-tests:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_run'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore

      - name: Delete Old Reports
        run: |
          find . -path "*/bin/Debug/net6.0/Reports/ExtentReport.html" -delete || true

      - name: Run SpecFlow Tests
        run: dotnet test --filter FullyQualifiedName~Happyflow
        continue-on-error: true

      - name: Locate Extent Report and Screenshots
        id: find-report
        run: |
          sleep 10
          REPORT_PATH=$(find . -path "*/bin/Debug/net6.0/Reports/ExtentReport.html" | head -n 1)
          SCREENSHOT_PATH=$(find . -path "*/bin/Debug/net6.0/Reports/Screenshots" -type f | tr '\n' ',')

          if [[ -z "$REPORT_PATH" ]]; then
            echo "‚ùå Report file not found!" >&2
            exit 1
          fi

          echo "‚úÖ Report located at: $REPORT_PATH"
          echo "REPORT_PATH=$REPORT_PATH" >> $GITHUB_ENV
          echo "SCREENSHOT_PATH=$SCREENSHOT_PATH" >> $GITHUB_ENV

      - name: Debug Report Path
        run: |
          echo "üìå Report Path: ${{ env.REPORT_PATH }}"
          ls -l ${{ env.REPORT_PATH }}

      - name: Verify Report Exists
        run: |
          if [ -f "${{ env.REPORT_PATH }}" ]; then
            echo "‚úÖ Report exists at: ${{ env.REPORT_PATH }}"
          else
            echo "‚ùå Report file NOT found!"
            exit 1
          fi

      - name: Send Email with Report and Screenshots
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: "Anki <${{ secrets.EMAIL_USERNAME }}>"
          to: "ankiamin77@gmail.com"
          subject: "Automation Test Results Report"
          body: |
            Hello,

            Attached is the latest test execution report. Failed test cases include screenshots.

            Regards,
            CI/CD Automation
          attachments: |
            ${{ env.REPORT_PATH }}
            ${{ env.SCREENSHOT_PATH }}
